{% extends "base.html" %}

{% load crispy_forms_tags%}


{% block title %}{{ block.super}} - Create Engineer{% endblock %}

{% block main %}
<div class="row">
    <div class="col-12 col-md-6">
        <h3><em>Create an Area-Engineer</em></h3>
        <form method="post" action="" role="form">
        {% csrf_token %}
        {{form.as_p}}
        {{formset.management_form}}
        {% for form in formset.forms %}
        {{form|crispy}}
        {% endfor %}

        <button type="submit" class="btn btn-primary">Create Area with Engineer now</button>
        </form>

    </div>

</div>

{% endblock %}
