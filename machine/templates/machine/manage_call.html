{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Assign call
{% endblock title %}


{% block main %}
    <form method="POST">
        {% csrf_token %}
        <input type="number" value={{ notification_number }} readonly/>
        {{call_form|crispy}}
        {{formset|crispy}}
        <button class='btn btn-primary' type='submit'>
            Add Call
        </button>
    </form>
{% endblock main %}
